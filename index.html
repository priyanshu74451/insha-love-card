<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love for Insha Firdause üíó</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 10px;
      background: url('9df8082a.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .love-card {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .heart-emoji {
      font-size: 52px;
      animation: heartbeat 1.2s infinite;
    }

    .card-title {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: #ff4d6d;
      margin: 20px 0 12px;
    }

    .photo-frame {
      width: 130px;
      height: 130px;
      border-radius: 15px;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 4px solid #ff4d6d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-box {
      font-size: 18px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.7;
    }

    .custom-message {
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      color: #d6336c;
      margin-top: 18px;
      min-height: 60px;
    }

    input {
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 17px;
      width: 95%;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 12px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #playMusicBtn {
      margin-top: 15px;
      background-color: #6f42c1;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="music/enna_sona.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <!-- Music Play Button -->
  <button id="playMusicBtn" onclick="playMusic()">üéµ Play Music</button>

  <!-- Card -->
  <div class="love-card">
    <div class="heart-emoji">‚ù§Ô∏è</div>
    <div class="card-title">To Insha Firdause</div>
    <div class="photo-frame">
      <img src="9df8082a.jpg" alt="Insha Firdause Photo" />
    </div>
    <div class="message-box">
      I may not always be beside you, but my heart beats for you in every second. üíû<br>
      You are my sunshine, my peace, my everything.
    </div>
    <div class="custom-message" id="customText">Forever Yours, Priyanshu üíå</div>
    <input type="text" id="whatsappInput" placeholder="Write your message..." />
    <button onclick="sendWhatsApp()">Send to Priyanshu üí¨</button>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.play();
      document.getElementById('playMusicBtn').innerText = 'üé∂ Music Playing';
    }

    function sendWhatsApp() {
      const input = document.getElementById('whatsappInput');
      const message = input.value.trim();

      if (!message) {
        alert('Please type a message.');
        return;
      }

      const phoneNumber = '91707293169'; // Change to your WhatsApp number
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');

      document.getElementById('customText').innerText = message;
    }
  </script>
</body>
</html>
